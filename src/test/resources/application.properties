
# Database H2

spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:navin

server.port=9000
reviews.api.url=api.beer.app/reviews
favorites.api.url=api.beer.app/favorites
beers.api.url=api.beer.app/beers

# Resteasy endpoint
resteasy.reviews.api.url=http://localhost:${server.port}/${reviews.api.url}
resteasy.favorites.api.url=http://localhost:${server.port}/${favorites.api.url}
resteasy.beers.api.url=http://localhost:${server.port}/${beers.api.url}

# punkapi endpoint
punkapi.url=https://api.punkapi.com/v2/beers"

# Frontend app url
frontend.url=http://localhost:4200

