<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let favoriteBeer of favoriteBeers">
<!--        beer details-->
        <td>{{ favoriteBeer.beerDetails.name }}</td>
        <td>{{ favoriteBeer.beerDetails.description }}</td>
        <td>{{ favoriteBeer.beerDetails.foodPairings }}</td>
<!--        beer review-->
        <td>{{ favoriteBeer.beerReview.drunkBefore }}</td>
        <td>{{ favoriteBeer.beerReview.whereTasted }}</td>
<!--        <td>{{ favoriteBeer.beerReview.whenTasted }}</td>-->
        <td>{{ favoriteBeer.beerReview.tasteNote }}</td>
        <td>{{ favoriteBeer.beerReview.comments }}</td>
<!--        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
