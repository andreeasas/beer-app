<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #beerReviewForm="ngForm">

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="text" [(ngModel)]="beerReview.userEmail"
               class="form-control"
               id="userEmail"
               name="userEmail"
               placeholder="Enter your email address"
               required #userEmail="ngModel">
        <div [hidden]="!userEmail.pristine" class="alert alert-danger">Email is required</div>
      </div>


      <div class="card my-5">
        <div class="card-body">
          <h3><b> Add your review </b></h3>

          <div class="form-group">
            <label for="drunkBefore">Have you drunk this beer before?</label><br>
            <input type="checkbox" [(ngModel)]="beerReview.drunkBefore" id="drunkBefore" name="drunkBefore">
          </div>

          <div class="form-group">
            <label for="whereTasted">Where have you tasted it?</label>
            <input type="text" [(ngModel)]="beerReview.whereTasted"
                   class="form-control"
                   id="whereTasted"
                   name="whereTasted"
                   placeholder="Munchen">
          </div>

<!--          <div class="form-group">-->
<!--            <label for="whenTasted">When have you tasted it?</label>-->
<!--            <input type=date [(ngModel)]="beerReview.whenTasted"-->
<!--                   class="form-control"-->
<!--                   id="whenTasted"-->
<!--                   name="whenTasted"-->
<!--                   placeholder="05/01/2021">-->
<!--          </div>-->

          <div class="form-group">
            <label for="tasteNote">Your taste note (1 to 5)</label>
            <input type="number" [(ngModel)]="beerReview.tasteNote"
                   class="form-control"
                   id="tasteNote"
                   name="tasteNote"
                   placeholder="4">
          </div>

          <div class="form-group">
            <label for="comments">Your comments</label>
            <input type="text" [(ngModel)]="beerReview.comments"
                   class="form-control"
                   id="comments"
                   name="comments"
                   placeholder="It was ok for a dinner.">
          </div>

        </div>
      </div>

      <button type="submit" [disabled]="!beerReviewForm.form.valid"
              class="btn btn-info">Save beer as favorite
      </button>

    </form>
  </div>
</div>
